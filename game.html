<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/game.css">
    <title>Blackjack de batard</title>
</head>
<body>
    
    <!-- Rules -->
    <div id="header">
        <div id="rules" class="side">
            <ul>
                SHORTCUTS :
                <li>ENTER - START</li>
                <li>H - HIT</li>
                <li>S - STAND</li>
                <li>D - DOUBLE</li>
            </ul>
        </div>

        <div id="middleHeader" class="middle">
            <img id="dealerSprite">
        </div>

        <div id="totalChips" class="side">
            <p id="chips" class="numberPixel"></p>
        </div>
    </div>

    <!-- Dealer -->
    <div id="top">
        
        <!-- Stack Chips-->
        <div id="stackChips" class="side">
            <div id="stack0"></div>
            <div id="stack1"></div>
            <div id="betAmount" class="numberPixel"></div>
            <div id="stack2"></div>
            <div id="stack3"></div>
        </div>
        
        <!-- Dealer board -->
        <div class="middle">
            <p id="totalDealer" class="numberPixel"></p>
            <div id="dealerCards"></div>
        </div>
        
        <!-- Useless -->
        <div class="side">
        </div>
    </div>


    <!-- Text -->
    <div id="text">
        <p id="result"></p>
    </div>
        
    <!-- PlayerBoard -->
    <div id="playerBoard">

        <!-- Chips -->
        <div id="chipsSide" class="side">
            <div id="btnChips">
                <input type="image" src="./Sprites/5.png" class="btnChips" value="5">
                <input type="image" src="./Sprites/10.png" class="btnChips" value="10">
                <input type="image" src="./Sprites/20.png" class="btnChips" value="20">
                <input type="image" src="./Sprites/50.png" class="btnChips" value="50">
                <input type="image" src="./Sprites/reset.png" class="btnChips" id="btnReset" value="0">
            </div>
        
            <div id="bet">
                <input type="image" src="./Sprites/Bet.png" id="btnBet" class="button">
            </div>
        </div>
    
        <!-- Player -->
        <div id="player" class="middle">
            <p id="totalPlayer" class="numberPixel"></p>
            <div id="playerCards"></div>
        </div>

        
        <!-- Player choise -->
        <div id="btnPlayer" class="side">
            <input type="image" src="./Sprites/Hit.png" class="button" id="btnHit">
            <input type="image" src="./Sprites/Stand.png" class="button" id="btnStand">
            <input type="image" src="./Sprites/Double.png" class="button" id="btnDouble">
        </div>
    </div>

</body>

<script src="./scripts/blackjack.js"></script>

</html>
